<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="fr" style="margin: 0; padding: 0;">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abonnement confirmé - {{APP_NAME}}</title>
    <style type="text/css">
        body { font-family: Arial, Helvetica, sans-serif; color: #1a1a1a; }
        .container { max-width:600px;margin:0 auto;padding:24px; }
        .btn { display:inline-block;padding:10px 16px;background:#0ea5e9;color:#fff;text-decoration:none;border-radius:6px; }
        .muted { color:#6b7280;font-size:12px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="margin:0 0 12px 0;font-size:22px;">Votre abonnement est confirmé</h1>
        <p>Bonjour {{USER_NAME}},</p>
        <p>Votre forfait <strong>{{PLAN_NAME}}</strong> ({{PLAN_PRICE}} / {{BILLING_PERIOD}}) est désormais actif.</p>
        <p>Prochaine date de facturation : {{NEXT_BILLING_DATE}}. Moyen de paiement : {{PAYMENT_METHOD}}.</p>
        <p style="margin-top:16px;">
            <a href="{{APP_URL}}/billing" class="btn">Gérer la facturation</a>
        </p>
        <hr style="margin:24px 0;border:none;border-top:1px solid #e5e7eb;" />
        <p class="muted">© {{CURRENT_YEAR}} {{APP_NAME}}</p>
    </div>
</body>
</html>
