<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	lang="en"
	style="margin: 0; padding: 0"
>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Reset your password - {{APP_NAME}}</title>
		<style type="text/css">
			body {
				font-family: Arial, Helvetica, sans-serif;
				color: #1a1a1a;
			}
			.container {
				max-width: 600px;
				margin: 0 auto;
				padding: 24px;
			}
			.btn {
				display: inline-block;
				padding: 10px 16px;
				background: #0ea5e9;
				color: #fff;
				text-decoration: none;
				border-radius: 6px;
			}
			.muted {
				color: #6b7280;
				font-size: 12px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1 style="margin: 0 0 12px 0; font-size: 22px">
				Reset your password
			</h1>
			<p>Hello {{USER_NAME}},</p>
			<p>
				We received a request to reset the password for {{USER_EMAIL}}.
			</p>
			<p>Click the button below to choose a new password.</p>
			<p style="margin-top: 16px">
				<a href="{{RESET_URL}}" class="btn">Reset password</a>
			</p>
			<p class="muted" style="margin-top: 12px">
				This link expires in {{EXPIRATION_TIME}}.
			</p>
			<hr
				style="
					margin: 24px 0;
					border: none;
					border-top: 1px solid #e5e7eb;
				"
			/>
			<p class="muted">Â© {{CURRENT_YEAR}} {{APP_NAME}}</p>
		</div>
	</body>
</html>
